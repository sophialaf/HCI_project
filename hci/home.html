<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free to Feast</title>
    <link rel="stylesheet" href="css.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="title-bar">
        <h1>Free to Feast</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for recipes...">
            <button>Search</button>
            <button class="loginbutt" onclick="document.getElementById('id01').style.display='block'"
                style="width:auto;background-color:white"> <img src="user_icon.jpeg" alt="user"
                    style="height:30px;"></button>
        </div>
    </div>

    <div class="allergens">
        <h1>Want to eat or cook for someone annoying about allergies or whatever?</h1>
        <h2>Select Your or Their Restrictions:</h2>
        <ul>
            <button class="button-85" role="button" type="button" onclick="toggleSelection(this)">
                <li>Milk</li>
            </button>
            <button class="button-85" role="button" type="button" onclick="toggleSelection(this)">
                <li>Eggs</li>
            </button>
            <button class="button-85" role="button" type="button" onclick="toggleSelection(this)">
                <li>Fish</li>
            </button>
            <button class="button-85" role="button" type="button" onclick="toggleSelection(this)">
                <li>Shellfish</li>
            </button>
            <button class="button-85" role="button" type="button" onclick="toggleSelection(this)">
                <li>Treenuts</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Peanuts</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Wheat</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Soy</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Sesame</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Sulfites</li>
            </button>
        </ul>
        <ul>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Almonds</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Celery</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Mustard</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Bullshit</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Gluten</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Coconut</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Chives</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Garlic</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Cashews</li>
            </button>
            <button class="button-85" role="button" type="button" type="button" onclick="toggleSelection(this)">
                <li>Tomatoes</li>
            </button>

        </ul>
        <button class="butt" id="enterButton" onclick="unselectAll()" onclick="generateRandomRecipes()">Enter</button>
    </div>
    <div id="test">
        <button class="butt" id="all-rec-butt" onclick="displayAllRecipes()">see all recipes</button>
    </div>
    <div id="id01" class="modal">
        <form class="modal-content animate" action="/login" method="post" id="loginForm">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" id="uname" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" id="psw" placeholder="Enter Password" name="psw" required>



                <button class="loginbutt" type="submit" style="background-color:#cf3838;">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button style="color:white;" type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn loginbutt">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <div class="good-recipes">
        <h2 id="recipeTitle" style="visibility:hidden;text-align:center"></h2>
        <ul id="recipeList"></ul>
    </div>
    <div class="enter-recipe">
    </div>
</body>

</html>
